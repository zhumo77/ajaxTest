    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #content{
            overflow: hidden;
            width: 1110px;
            margin: 0 auto;
        }
        #content .section{
            width: 200px;
            height: 360px;
            border: 1px solid gray;
            float: left;
        }
        #content .section img{
            width: 200px;
            height: 300px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oContent=document.getElementById("content")
            var request=new XMLHttpRequest()
            var url="https://api.unsplash.com/photos/?client_id=wm29dB93DCc0bFGI5jeALH2BhnmiANmw0a00I2UXm6c"
            request.open("get",url,true)
            request.send()
            request.onreadystatechange=function(){
                if(request.readyState==4){
                    if(request.status==200){
                        var dataSource=JSON.parse(request.response)
                        // var shop=dataSource.data
                        console.log(dataSource)
                    }
                    for (let i = 0; i < dataSource.length; i++) {
                        // let container = document.querySelector(".content");
                        // let img = document.createElement("img");
                        // img.setAttribute("src", dataSource[i].urls.small);
                        // oContent.append(img);


                        var oSection=document.createElement("div")
                        oSection.className="section"
                        oContent.appendChild(oSection)
                        var oImg=document.createElement("img")
                        oImg.src=dataSource[i].urls.small
                        oSection.appendChild(oImg);

                        var oDescription=document.createElement("p")
                        oDescription.innerHTML=dataSource[i].alt_description
                        oSection.appendChild(oDescription)
                    }
                    
                }
            }
        }
    </script>
